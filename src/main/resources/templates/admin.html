<!DOCTYPE html>
<html>

<head>
    <title>Admin - Help Me Buy!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/lux/bootstrap.min.css"
        integrity="sha512-+TCHrZDlJaieLxYGAxpR5QgMae/jFXNkrc6sxxYsIVuo/28nknKtf9Qv+J2PqqPXj0vtZo9AKW/SMWXe8i/o6w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="secret-view" class="view">
            <div class="row" style="margin-top: 7rem;">
                <div class="col-lg-4 offset-lg-4">
                    <h1>Set Admin Secret</h1>
                    <hr>
                    <div id="set-admin-secret-message"></div>
                    <form>
                        <div class="mb-3">
                            <input class="form-control" id="set-admin-secret-input" type="password"
                                placeholder="Admin Secret">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-info w-100" id="set-admin-secret-btn">Set Admin Secret</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="admin-view" class="view">
            <div class="row" style="margin-top: 3rem;">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-10">
                            <h1>Trees</h1>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add-tree-modal">Add
                                Tree</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Name</th>
                                        <th>Root</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="trees"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add-tree-modal" tabindex="-1" aria-labelledby="add-tree-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-tree-modal-label">Add Tree</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="add-tree-message"></div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Key</label>
                            <input type="text" class="form-control" id="add-tree-key" placeholder="Tree Key">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="add-tree-display-name"
                                placeholder="Tree Display Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-tree-btn">Add Tree</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="edit-tree-modal" tabindex="-1" aria-labelledby="edit-tree-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="edit-tree-modal-label">Edit Tree</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="edit-tree-message"></div>
                    <form>
                        <input type="hidden" id="edit-tree-key">
                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="edit-tree-display-name"
                                placeholder="Tree Display Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-tree-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/x-handlebars-template" id="trees-template">
        {{#each trees}}
        <tr id="tree-{{key}}">
            <td>{{key}}</td>
            <td id="tree-display-name-{{key}}">{{displayName}}</td>
            <td>
                <button class="btn btn-outline-info btn-sm">Root</button>
            </td>
            <td>
                <button class="btn btn-outline-warning btn-sm edit-tree-modal-btn" data-key="{{key}}" data-bs-toggle="modal" data-bs-target="#edit-tree-modal">Edit</button>
                <button class="btn btn-outline-primary btn-sm">Activation</button>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/admin.js"></script>
</body>

</html>
