<!DOCTYPE html>
<html>

<head>
    <title>Admin - Help Me Buy!</title>
    <meta charset="utf-8">

        <div id="secret-view">

                <div class="col-lg-4 offset-lg-4">
                    <h1>Set Admin Secret</h1>
                    <hr>
                    <div id="set-admin-secret-message"></div>
                    <form>
                        <div class="mb-3">
                            <input class="form-control" id="set-admin-secret-input" type="password"

                        <div class="mb-3">
                            <button class="btn btn-info w-100" id="set-admin-secret-btn">Set Admin Secret</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="admin-view"></div>
    </div>
